name: Main

on: [pull_request]

jobs:
  Linting:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - name: Linting
        run: |
          pip install pre-commit
          pre-commit run --all-files

  Testing:
    needs: Linting
    strategy:
      matrix:
        python-version: [3.7]
        os: ['ubuntu-latest', 'macos-latest', 'windows-latest']
        type: ['pytest', 'docs']

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Poetry
      run: |
        python -m pip install --upgrade pip poetry cython
    - name: Install dependencies
      run: |
        poetry install -vvv
    - name: Pytest with Runslow
      if: matrix.os == 'ubuntu-latest' && matrix.type == 'pytest'
      run: |
        poetry run pytest -v --runslow --doctest-modules --pylint
    - name: Pytest without Runslow
      if: matrix.os != 'ubuntu-latest' && matrix.type == 'pytest'
      run: |
        poetry run pytest -v
    - name: Build docs
      if: matrix.type == 'docs'
        poetry run sphinx-build -W docs docs/_build/html
